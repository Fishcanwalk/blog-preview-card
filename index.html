<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <div class="blogPage">
      <div class="content">
        <div class="imageBlog">
          <img src="assets/images/illustration-article.svg" alt="photoinblog" class="imgInBlog">
        </div>
        <div class="textBlog">
          <p class="catagoryBlog">Learning</p>
          <p class="publishDay">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="textContent">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="publisher">
          <img src="/assets/images/image-avatar.webp" alt="publisherImage" class="publisherImage">
          <p class="publisherName">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Your Name Here</a>.
  </div>

</body>
</html>
